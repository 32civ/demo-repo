<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <form method="POST" action="/update/{{employee.id}}">
        {% csrf_token %}
        <div>
            <br>
            <p>
                <h3>Actualizar detalles</h3>
            </p>
        </div>
        <div>
            <div>
                <p>Id del trabajador:</p>
                <input type="text" name="eid" value="{{employee.eid}}" />
            </div>
        </div>
        <div>
            <p>Nombre del trabajador:</p>
            <div>
                <input type="text" name="ename" value="{{employee.ename}}" />
            </div>
        </div>
        <div>
            <p>Email del trabajador :</p>
            <div>
                <input type="text" name="eemail" value="{{employee.eemail}}" />
            </div>
        </div>
        <div>
            <p>contacto del trabajador:</p>
            <div>
                <input type="text" name="econtact" value="{{employee.econtact}}" />
            </div>
        </div>
        <div>
            <p>direccion:</p>
            <div>
                <input type="text" name="direccion" value="{{employee.direccion}}" />
            </div>
        </div>
        <div>
            <p>cantidad:</p>
            <div>
                <input type="text" name="cantidad" value="{{employee.cantidad}}" />
            </div>
        </div>
        <div>
            <br>
            <button type="submit">Actualizar</button>
        </div>
    </form>
</body>

</html>
